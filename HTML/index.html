<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- reset css -->
    <!-- 리셋 가장 상단에 두기 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- fontawesome css: https://fontawesome.com -->
    <!-- 아이콘 사용용 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <!-- css 연결 -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../calendar/calendar.css">

    <!-- jsc 연결 -->
    <script src="../calendar/calendar_1.js" defer></script>

</head>
<body>
    <div id="wrapper">
        
        <div id="innerWrapper">
            <header>
                <h1 class="title">
                    D-day calender
                </h1>
            </header>
            <section class="main">
                <div class="time">
                    <div class="clock">시계</div>
                    <div class="calender">
                        <div id="calendarWrapper">
                            <div id="showtoday">
                                <div class="day"></div>
                                <div class="todate"></div>
                            </div>
                          <div id="calendarBox">
                          <table id="calendar" class="center">
                                <tr>
                                    <td id ="pre" class="center"><label> ◀ </label></td>
                                    <td colspan="5" class="center" id="calendarTitle" style="text-align: center;">yyyy년 m월</td>
                                    <td id ="next" class="center"><label> ▶ </label></td>
                                </tr>
                                <tr>
                                    <td class="tdDay" date-day="0" style= "color: red;">일</td>
                                    <td class="tdDay" date-day="1">월</td>
                                    <td class="tdDay" date-day="2">화</td>
                                    <td class="tdDay" date-day="3">수</td>
                                    <td class="tdDay" date-day="4">목</td>
                                    <td class="tdDay" date-day="5">금</td>
                                    <td class="tdDay" date-day="6" style= "color: blue;">토</td>
                                </tr>
                        
                            </table>
                    </div>
                        </div>
                    </div>
                </div>
                <div class="dDay">
                    <div class="dDaycounter">디데이카운터</div>
                    <div class="dDayinput">디데이입력</div>
                </div>
            </section>
        </div>
        <footer>
            <div class="bottom">
                <h1>sl1조</h1>
                <h2>저작권표시</h2>
            </div>
        </footer>



    </div>
    
</body>
</html>
