<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- js -->
    <script type='text/javascript' src="./dDay.js" defer></script>

</head>
<body>
    <!-- 날짜 입력하는 곳 시작일/종료일 만들기 -->
    <section class="dateinputTitle">
        <h1>디데이 계산기</h1>
        <h2>YYYY-MM-DD 형식으로 날짜를 입력해주세요.</h2>
    </section>
    <section class="dateInput">
        
        <form class="dateInputform">
            <input type="text" id="dDayTitle" placeholder="디데이명을 입력하세요." autocomplete="off">
            
            <div class="dateInputform">
                <input type="text" id="startDay" placeholder="시작일" autocomplete="off">
                
                <input type="text" id="endDay" placeholder="종료일" autocomplete="off">
            </div>

            <button id="addDate">click!!</button>
        </form>
    </section>
    <!-- 시작일 -->
